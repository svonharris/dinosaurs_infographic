<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Dinosaur Infographic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Include Google fonts: Frijole, Open Sans, Oswald -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Frijole|Open+Sans|Oswald&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>


    <header>
        <h1 class="title">Natural History Museum</h1> 
        <h2 class="heading">Dinosaurs</h2>
        <p class="subtitle">How do you compare?</p>
    </header>


    <main class="mb-5">

        <form action="/" method="POST" data-form="user-form">
            <div class="form-container col-8">
                <div class="form-group mb-2">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" aria-describedby="User name" data-form-input="name">
                </div>
    
                <div class="row mb-2">
                    <p class="form-label">Height</p>
                    <div class="form-group col-6">
                        <label for="feet" class="form-label">Feet:</label>
                        <input type="text" class="form-control" id="feet" name="feet" aria-describedby="User height in feet" data-form-input="feet">
                    </div>
                    <div class="form-group col-6">
                        <label for="inches" class="form-label">Inches:</label>
                        <input type="text" class="form-control" id="inches" name="inches" aria-describedby="User height in inches" data-form-input="inches">
                    </div>
                </div>                

                <div class="row mb-4">
                    <div class="form-group col-6">
                        <label for="weight" class="form-label">Weight(lbs):</label>
                        <input type="text" class="form-control" id="weight" name="weight" aria-describedby="User weight" data-form-input="weight">
                    </div>

                    <div class="form-group col-6">
                        <label for="diet" class="form-label">Diet:</label>
                        <select id="diet" class="form-select" name="diet" aria-describedby="User diet" data-form-input="diet">
                            <option selected>Herbavor</option>
                            <option>Omnivor</option>
                            <option>Carnivor</option>
                        </select>
                    </div>
                </div>
                
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-primary" data-button="submit">Compare Me!</button>
            </div>
        </form>

        <section class="data-card--grid col-10" data-grid="grid-element"></section>
        <button type="" class="btn btn-primary" data-button="reset">Play again?</button>

    </main>


    <footer>
        <p class="fine-print">Data Sourced from <a href="https://www.wikipedia.org/">Wikipedia.org</a>, all numbers are approximations.</p>
    </footer>



    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
</body>
</html>
